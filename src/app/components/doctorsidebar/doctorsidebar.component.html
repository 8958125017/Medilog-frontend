
        
            <!-- start sidebar menu -->
            <div class="sidebar-container">
                <div class="sidemenu-container navbar-collapse collapse fixed-menu">
                    <div id="remove-scroll" class="left-sidemenu">
                        <ul class="sidemenu  page-header-fixed slimscroll-style" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" style="padding-top: 20px">
                            <li class="sidebar-toggler-wrapper hide">
                                <div class="sidebar-toggler">
                                    <span></span>
                                </div>
                            </li>
                            <li class="sidebar-user-panel">
                                <div class="user-panel">
                                    <div class="pull-left image">
                                       
                                      <img alt="hello" class="img-circle " src="{{userImage ? userImage : '../../../assets/img/default-avatar.png'}}" />
                                      
                                    </div>
                                    <div class="pull-left info">
                                        <p>Dr.{{userName}}</p>
                                       <!--  <a href="#"><i class="fa fa-circle user-online"></i><span class="txtOnline"> Online</span></a> -->
                                    </div>
                                </div>
                            </li>
                 

                                <li  *ngFor="let menuItem of menuItems"  class="{{menuItem.class}} nav-item">
                                    <a *ngIf="menuItem.type === 'link'" class="nav-link " [routerLink]="[menuItem.path]">
                                        <i class="material-icons" style="{{menuItem?.style}}">{{menuItem.icon}}</i>
                                        <p>{{menuItem.title}}</p>
                                    </a>

                                         <a *ngIf="menuItem?.type === 'sub'" class="nav-link nav-toggle " [routerLink]="[menuItem?.path]">
                                            <i class="material-icons" style="{{menuItem?.style}}">{{menuItem?.icon}}</i>
                                            <span class="title">{{menuItem?.title}}</span>
                                           
                                        </a>
                                         <ul *ngIf="menuItem?.type === 'sub'" class="sub-menu">
                                            <li class="nav-item " routerLinkActive="active" *ngFor="let childitem of menuItem.children">
                                                <a [routerLink]="[childitem.path]" class="nav-link "> 
                                                    <i class="material-icons" style="{{childitem?.style}}">{{childitem?.icon}}</i>
                                                    <span class="title">{{childitem.title}}</span>
                                                </a>
                                            </li>
                                        </ul>


                                </li>

                        </ul>
                    </div>
                </div>
            </div>
