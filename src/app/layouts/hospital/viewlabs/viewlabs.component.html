                                <li class="nav-item"><a class="nav-link active show" data-toggle="tab" href="#All">All</a></li>
                                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#USA">USA</a></li>

                            <!-- Tab panes -->
                            <div class="tab-content m-t-10 padding-0">
                                <div class="tab-pane table-responsive active show" id="All">
                                    <table class="table m-b-0 table-hover">
                                        <thead class="thead-dark">
                                            <tr>                                       
                                                <th>Media</th>
                                                <th>License No</th>
                                                <th>Name</th>
                                                <th>Address</th>
                                                <th>Number</th>
                                                <!-- <th>Last Visit</th> -->
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngIf="labLength<1">
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                   
                                                                    <td>No Data Found</td>
                                                                    <td></td>
                                                                    <td></td>
                                                                    
                                                                   
                                                                </tr>
                                            <tr *ngFor="let lab of labs  | paginate: { id: 'labs',itemsPerPage: 4, currentPage: p };let i = index">
                                                <td><span class="list-icon">                       
                                                    <img src="{{lab.image ? lab.image : '../../.././assets/img/default-avatar.png'}}" alt="" width="70" height="70" style="border-radius: 800%">
                                                </span></td>
                                                <td><span class="list-name">{{lab.license ? lab.license : 'NA'}}</span></td>
                                                <td>{{lab.name ? lab.name : 'NA'}}</td>
                                                <td>{{lab.address ? lab.address : 'NA'}}</td>
                                                <td>{{lab.contactNo ? lab.contactNo : 'NA'}}</td>
                                                <!-- <td>15 Jan 2018</td> -->
                                                <td ><span class="badge badge-success" *ngIf="lab.isApproved">Approved</span></td>
                                                 <td ><span class="badge badge-danger" *ngIf="!lab.isApproved">Not Approved</span></td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>                            
                                </div>
                            </div>
                        </div>
                         <pagination-controls id="labs" (pageChange)="p = $event"></pagination-controls>

                    </div>
