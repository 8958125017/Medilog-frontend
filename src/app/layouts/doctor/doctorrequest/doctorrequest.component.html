 <div class="page-content-wrapper">
                <div class="page-content">
                    <div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">Pull EHR</div>
                            </div>
                            <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="index.html">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                                </li>
                                <li><a class="parent-item" >Doctors</a>&nbsp;<i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">Pull EHR</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-box">
                                <div class="card-body" id="bar-parent">
                                    <div class="pull-e" data-toggle="modal" data-target="#exampleModal"  (click)="openModel()">
                                        <p class="fs-24">
                                            <i class="material-icons ">
                                            list_alt
                                            </i>
                                        </p>
                                        <p class="fs-36">
                                            Click for request EHR
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end page content -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pull EHR</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="requestForm">
                        <div class="form-group">
                            <div class="">
                                <label>Aadhar No*</label>
                                <input type="number" [(ngModel)]="aadharNo" formControlName="aadharNo" name="mobile" class="form-control" placeholder="Aadhar Number" min="0" (keydown)="minus($event)" >
                                  <div class="small redlabe text-danger" *ngIf="!requestForm.controls['aadharNo'].valid&&requestForm.controls['aadharNo'].dirty">
                                <span *ngIf="requestForm.controls['aadharNo'].errors['required']"> Mobile No cannot be left blak</span>
                                <span class="text-capitalize small text-danger"*ngIf="requestForm.controls['aadharNo'].errors['pattern']" class="small redlabe text-danger">Aadhar No is not valid</span>    
                            </div>
                            </div>
                        </div>
                         <div class="modal-footer">
                    <button [disabled]="!requestForm.valid"  type="button" class="btn btn-primary" (click)="sendPullEHRrequestByDoctor()">Send Request</button>
                  </div>
                  
                    </form>
                  </div>
                 
                </div>
              </div>
            </div>



  <div class="modal fade" id="otpModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">OTP Verification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form [formGroup]="otpForm">
                        <div class="form-group">
                            <div class="">
                                <label>OTP*</label>
                                <input type="number" [(ngModel)]="otp" formControlName="otp" name="mobile" class="form-control" placeholder="Enter OTP Number" min="0" (keydown)="minus($event)">
                                  <div class="small redlabe text-danger" *ngIf="!otpForm.controls['otp'].valid&&otpForm.controls['otp'].dirty">
                                <span *ngIf="otpForm.controls['otp'].errors['required']"> OTP cannot be left blak</span>
                                
                            </div>
                            </div>
                        </div>
                         <div class="modal-footer">
                    <button [disabled]="!otpForm.valid"  type="button" class="btn btn-primary" (click)="sendOTP()">Verify OTP</button>
                  </div>
                  
                    </form>
                  </div>
                 
                </div>
              </div>
            </div>
