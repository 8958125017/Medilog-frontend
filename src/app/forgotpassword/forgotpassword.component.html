<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login</h4>
                      <p class="card-category">Login your profile</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="forgotPsswordForm">

                     
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email" type="email" formControlName="email" [(ngModel)]="forgotPasswordDetail.email" required/>
                                </mat-form-field>
                                <div class="small" *ngIf="!forgotPsswordForm.controls['email'].valid&&forgotPsswordForm.controls['email'].dirty" >
                                                <span *ngIf="forgotPsswordForm.controls['email'].errors['required']">Email id is required</span>
                                                <span *ngIf="forgotPsswordForm.controls['email'].errors['pattern']">Email address format is incorrect</span>
                                            </div>
                              </div>
                          </div>
                      
                           <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="forgotPassword(forgotPsswordForm.value)"  [disabled]="!forgotPsswordForm.valid">Send</button>
                         <!--  <div class="clearfix"></div>
                         <div class="footer text-center">
                                    <div class="footer text-center">
                                        <a class="text-info font-weight-normal" [routerLink]="['/login']"><span class="text-dark">Login </span>
                                        
                                    </div>
                                </div> -->
                       
                       
                      </form>
                  </div>
              </div>
          </div>
  </div>
</div>
<img src="../assets/img/loader.gif" *ngIf="loading" style="height:15%;width:5%;z-index:9999!important;position :absolute;top:100px;bottom:0;left:170px;right:0;margin:0 auto;">
